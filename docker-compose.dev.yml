# 开发环境 Docker Compose配置

version: '3.8'

services:
  # 后端开发服务
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: csv-processor-backend-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=DEBUG
      - RELOAD=true
    volumes:
      - ./backend:/app  # 代码热重载
      - ./backend/logs:/app/logs
      - /tmp:/tmp
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    networks:
      - csv-processor-dev-network

  # 前端开发服务
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: csv-processor-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api/v1
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app  # 代码热重载
      - /app/node_modules  # 排除node_modules
    depends_on:
      - backend-dev
    networks:
      - csv-processor-dev-network

networks:
  csv-processor-dev-network:
    driver: bridge
    name: csv-processor-dev-network
